    v0_47_enabled: false
    enabled: true
    host: app-hostname.local    # override per environment
    tlsSecretName: hmpps-education-employment-ui-cert

  livenessProbe:
    httpGet:
      path: /ping

  readinessProbe:
    httpGet:
      path: /ping

  custommetrics:
